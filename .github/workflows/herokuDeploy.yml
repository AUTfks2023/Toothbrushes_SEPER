name: CI

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:

  build:
  
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

        
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Git checkout
        uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install
      
      - name: MongoDB in GitHub Actions
       # You may pin to the exact commit or the version.
       # uses: supercharge/mongodb-github-action@a16e87bbc3edc38021742a5f958831c905fe9f67
        uses: supercharge/mongodb-github-action@1.6.0
        with:
         # MongoDB version to use (default "latest")
          mongodb-version: latest # optional, default is latest
          mongodb-port: 27017 # optional, default is 27017

      - name: Run test
        run: npm test
      
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "seper-toothbrushes"
          heroku_email: "davidjaja2020@gmail.com"
      
